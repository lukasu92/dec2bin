<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Dec to Bin</title>
</head>
<body>
    <main id="app">
        <div class="box">
            <h1>Convert Decimal to Binary</h1> 
            <label for="data-in">Decimal</label>
            <input type="number" id="data-in" name="decimal" maxlength="3">
            <label for="data-out">Binary</label>    
            <input type="number" id="data-out" name="binary" maxlength="7">
            <p id="error-msg"></p>
        </div>
    </main>     
</body>
<script src="js/script.js"></script>
</html>
